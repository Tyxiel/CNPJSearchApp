<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNPJ Finder</title>
    <meta
      name="description"
      content="Quem é essa empresa? Encontre informações rapidamente com esse simples site!"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="img/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="img/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="img/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="img/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="img/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="img/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="img/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="img/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="img/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="img/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <a id="logo-link" class="nav-link" href="#main-title">
          <i class="bx bx-search-alt-2"></i>
          <p>CNPJ<br />Finder</p>
        </a>
        <span class="link-wrapper">
          <a class="nav-link" href="#info">
            <i class="bx bx-food-menu"></i>
            <p>Situação Cadastral</p>
          </a>
          <a class="nav-link" href="#location">
            <i class="bx bx-current-location"></i>
            <p>Localização</p>
          </a>
        </span>
      </nav>
    </header>

    <main>
      <h1 id="main-title">Encontre uma empresa pelo CNPJ!</h1>
      <form id="form">
        <input
          required
          name="number"
          type="number"
          min="0"
          max="99999999999999"
          id="number"
          placeholder="Digite aqui o CNPJ"
          onblur="findEnterprise()"
        />
      </form>
      <section id="info">
        <h2>Situação Cadastral</h2>
        <div class="info-section">
          <h3>CNPJ:</h3>
          <p id="cnpj"></p>
        </div>
        <div class="info-section">
          <h3>Razão Social:</h3>
          <p id="razao-social"></p>
        </div>
        <div class="info-section">
          <h3>Nome Fantasia:</h3>
          <p id="nome-fantasia"></p>
        </div>
        <div class="info-section">
          <h3>Status:</h3>
          <p id="situacao-cadastral"></p>
        </div>
        <div class="info-section">
          <h3>Atividade Economica:</h3>
          <p id="cnae-fiscal"></p>
        </div>
        <div class="info-section">
          <h3>Telefone: </h3>
          <p id="telefone"></p>
        </div>
      </section>
      <section id="location">
        <h2>Localização</h2>
        <div class="info-section">
          <h3>CEP:</h3>
          <p id="cep"></p>
        </div>
        <div class="info-section">
          <h3>Logradouro:</h3>
          <p id="logradouro"></p>
        </div>
        <div class="info-section">
          <h3>Bairro:</h3>
          <p id="bairro"></p>
        </div>
        <div class="info-section">
          <h3>Município, UF:</h3>
          <p id="municipio-uf"></p>
        </div>
      </section>
    </main>
  </body>
</html>
